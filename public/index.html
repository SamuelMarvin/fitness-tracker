<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <button class="homeb" href=".pageTitle">Home</button>
        <button class="signInb" href=".signIn">Sign In</button>
        <button class="createUserb" href=".addUser">Create User</button>
    </div>
    <div class="app">
        <div class="pageTitle" >WHATS YOUR EXCUSE?</div>
        <div class="usersection">
            <div class="addUser" >
                <input class="nameInput" type="text" placeholder="name">
                <input class="usernameInput" type="text" placeholder="username">
                <input class="passInput" type="text" placeholder="password">
                <button class="submitUser" >Create User</button> 
            </div>
            <div class="signin" >
                <input class="username" type="text" placeholder="username">
                <input class="password" type="text" placeholder="password">
                <button class="login" >Sign In</button>
            </div>
            <div class="resultsContainer"></div>
        </div>
    </div>
</body>
</html>
